## Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch: {}

name: altdoc

jobs:

  rwasmbuild:
    concurrency:
      group: altdoc-webr-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache WASM Build
        id: cache-wasm
        uses: actions/cache@v3
        with:
          path: _site
          key: ${{ runner.os }}-rwasm-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-rwasm-

      - name: Check if WASM Build Exists
        id: check_build
        run: |
          if [ -d "_site" ]; then
            echo "build_exists=true" >> $GITHUB_ENV
          else
            echo "build_exists=false" >> $GITHUB_ENV
          fi

      - name: Build WASM R packages
        if: env.build_exists == 'false'
        uses: r-wasm/actions/build-rwasm@v1
        with:
          packages: "."
          repo-path: "_site"
          webr-image: "ghcr.io/r-wasm/webr:v0.5.4"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rwasmrepo
          path: _site
          retention-days: 1


  altdoc:
    runs-on: ubuntu-latest
    needs: rwasmbuild
    environment:
      name: github-pages

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      repository-projects: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      # --------------------------------------------------------
      # Install R
      # --------------------------------------------------------
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "devel"

      # --------------------------------------------------------
      # Install system dependencies (FIXES curl/curl.h error)
      # --------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      # --------------------------------------------------------
      # Install GitHub version of pak
      # --------------------------------------------------------
      - name: Install pak from GitHub
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_github("r-lib/pak")'

      - name: Get Script
        run: curl -OLs https://eddelbuettel.github.io/r-ci/run.sh && chmod 0755 run.sh

      - name: Bootstrap
        run: ./run.sh bootstrap

      - name: Dependencies
        run: ./run.sh install_all

      # --------------------------------------------------------
      # Build the site
      # --------------------------------------------------------
      - name: Build site
        run: |
          install.packages(".", repos = NULL, type = "source")
          install.packages("pkgload")
          pkgload::load_all()
          altdoc::render_docs(verbose = TRUE, parallel = FALSE, freeze = FALSE)
        shell: Rscript {0}

      # Move rendered site into _site
      - name: Copy to new directory
        run: |
          mkdir -p _site
          cp -r *quarto/*site/* _site/

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: rwasmrepo
          path: _site
          merge-multiple: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
