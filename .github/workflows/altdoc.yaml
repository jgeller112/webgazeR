# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch: {}

name: altdoc

jobs:
  rwasmbuild:
    concurrency:
      group: altdoc-webr-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build WASM R packages
        uses: r-wasm/actions/build-rwasm@v1
        with:
          packages: "."
          repo-path: "_site"
          webr-image: "ghcr.io/r-wasm/webr:v0.5.2"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rwasmrepo
          path: _site
          retention-days: 1

  altdoc:
    runs-on: ubuntu-latest
    needs: rwasmbuild
    environment:
      name: github-pages
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      repository-projects: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Get Script
        run: |
          curl -OLs https://eddelbuettel.github.io/r-ci/run.sh
          chmod 0755 run.sh

      - name: Bootstrap
        run: ./run.sh bootstrap

      - name: Dependencies
        run: ./run.sh install_all

      - name: Grab tagged versions of Quarto Extensions
        run: |
          cd altdoc
          quarto add --no-prompt coatless/quarto-webr@0.4.3
          quarto add --no-prompt coatless-quarto/panelize@0.0.2
          cd ../

      - name: Build site
        run: |
          install.packages(".", repos = NULL, type = "source")
          install.packages("pkgload")
          pkgload::load_all()
          altdoc::render_docs(verbose = TRUE, parallel = FALSE, freeze = FALSE)
        shell: Rscript {0}

      - name: Copy to new directory
        run: |
          mkdir -p _site
          cp -r *quarto/*site/* _site/

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: rwasmrepo
          path: _site
          merge-multiple: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
